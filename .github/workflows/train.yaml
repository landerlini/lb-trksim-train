name: Train models

on:
  pull_request:
    branches:
      - main

jobs:
  run-snakemake:
    environment: full-train
    runs-on: aiinfn-lamarrsim-gpu
    steps:
      - uses: actions/checkout@v4
      
      - uses: landerlini/apptainer-gha-runner@main
        with:
            image: /cvmfs/unpacked.infn.it/harbor.cloud.infn.it/unpacked/jlab-ai-infn:2.0.0-ai1.3/ 
            run: |
                cd notebooks 
                snakemake example.md 

      - name: Setup singularity
        run: |
            echo "Setting up singularity"
            mkdir -p /tmp/apptainer_tmp
            mkdir -p /tmp/apptainer_cache

            cat <<EOF > /tmp/myrunner
            #!/bin/bash   
            EOF
            cat /tmp/myrunner

            chmod +x /tmp/myrunner 
            /tmp/myrunner <<EOF
                echo "Singularity ok"
            EOF

      - name: Run Snakemake
        run: |
          /tmp/myrunner <<EOF
              ls
              cd notebooks
              
              snakemake example.md
          EOF
        

