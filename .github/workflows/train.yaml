name: Train models

on:
  pull_request:
    branches:
      - main

jobs:
  run-snakemake:
    environment: full-train
    runs-on: aiinfn-lamarrsim-gpu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run test action
        uses: landerlini/apptainer-gha-runner/container@main
        with:
            image: "/cvmfs/unpacked.infn.it/harbor.cloud.infn.it/unpacked/jlab-ai-infn:2.0.0-ai1.3/"
            run: |
                cd notebooks 
                snakemake --cores 1 example.md 
                snakemake --report /artifacts/report.html example.md 

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: /tmp/artifacts/report.html


        

